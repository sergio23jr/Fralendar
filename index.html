<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fralendar - Connecting you with friends</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="container-fuid">
        <div class="jumbotron">

            <div class="row">
                <div class="col-md-12">
                    <div class="login-form">
                        <h1 class="login-title">Login</h1>
                        <input class="email" placeholder="Email">
                        <input class="password" type="password" placeholder="Password">
                        <button class="signin">Sign In</button>
                        <button class="register">Register</button>
                    </div>
                    <div class="login-success">
                        <div>
                            Login Successful
                            Name: <span class="name-display"></span>
                            Zip Code: <span class="zip-display"></span>
                            <button class="logout">Logout</button>
                        </div>
                    </div>
                    <div class="input-name-zip">
                        Please input your name and zip code:
                        <input class="name-input" placeholder="Name">
                        <input class="zip-input" placeholder="Zip">
                        <button class="submit-name-zip">Submit Name & Zip</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="calendarHTML"></div>

    </div>

    <div class="login-modal modal">
        <div class="modal-content">
            <p>Please use the email format using both " @ " and " . ". Also, please ensure your password is at least 6
                letters long.</p>
            <button class="btn modal-close login-close">Close</button>
        </div>
    </div>

    <div class="name-zip-modal modal">
        <div class="modal-content">
            <p>Your Zip must contain 5 numeric characters</p>
            <button class="btn modal-close name-zip-close">Close</button>
        </div>
    </div>

    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="assets/login.js"></script>
    <script src="assets/fralendar.js"></script>
    <script src="assets/apis-weather.js"></script>
    <script src="assets/apis-events.js"></script>


</body>

</html>
