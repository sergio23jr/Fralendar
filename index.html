<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fralendar - Connecting you with friends</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="container-fuid">
        <div class="jumbotron">

            <div class="row">
                <div class="col-md-12">
                    <div class="login-form">
                        <h1 class="login-title">Login</h1>
                        <input class="email" placeholder="Email">
                        <input class="password" type="password" placeholder="Password">
                        <button class="signin">Sign In</button>
                        <button class="register">Register</button>
                    </div>
                    <div class="login-success">
                        <div>
                            Login Successful
                            Name: <span class="name-display"></span>
                            Zip Code: <span class="zip-display"></span>
                            <button class="logout">Logout</button>
                        </div>
                    </div>
                    <div class="input-name-zip">
                        Please input your name and zip code:
                        <input class="name-input" placeholder="Name">
                        <input class="zip-input" placeholder="Zip">
                        <button class="submit-name-zip">Submit Name & Zip</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="calanderWeek row">
            <div class="week col-md-2"> Your Fralendar</div>
            <div id="sunday" class="week text-center col-md-1">Sunday</div>
            <div id="monday" class="week text-center col-md-1">Monday</div>
            <div id="tuesday" class="week text-center col-md-1">Tuesday</div>
            <div id="wednesday" class="week text-center col-md-1">Wednesday</div>
            <div id="thursday" class="week text-center col-md-1">Thursday</div>
            <div id="friday" class="week text-center col-md-1">Friday</div>
            <div id="saturday" class="week text-center col-md-1">Saturday</div>
            <div class="week col-md-2">blank</div>
        </div>
        <div class="row">
            <div class="day col-md-2"></div>
            <div class="day col-md-1">
                <button class="btn btn-block" id="sundayMorning" value="0">Morning</button>
                <button class="btn btn-block" id="sundayAfternoon" value="0">Afternoon</button>
                <button class="btn btn-block" id="sundayNight" value="0">Night</button>
            </div>
            <div class="day col-md-1">
                <button class="btn btn-block" id="mondayMoring" value="0">Morning</button>
                <button class="btn btn-block" id="mondayAfternoon" value="0">Afternoon</button>
                <button class="btn btn-block" id="mondayNight" value="0">Night</button>
            </div>
            <div class="day col-md-1">
                <button class="btn btn-block" id="tuesdayMoring" value="0">Morning</button>
                <button class="btn btn-block" id="tuesdayAfternoon" value="0">Afternoon</button>
                <button class="btn btn-block" id="tuesdayNight" value="0">Night</button>
            </div>
            <div class="day col-md-1">
                <button class="btn btn-block" id="wednesdayMoring" value="0">Morning</button>
                <button class="btn btn-block" id="wednesdayAfternoon" value="0">Afternoon</button>
                <button class="btn btn-block" id="wednesdayNight" value="0">Night</button>
            </div>
            <div class="day col-md-1">
                <button class="btn btn-block" id="thrusdayMoring" value="0">Morning</button>
                <button class="btn btn-block" id="thursdayAfternoon" value="0">Afternoon</button>
                <button class="btn btn-block" id="thursdayNight" value="0">Night</button>
            </div>
            <div class="day col-md-1">
                <button class="btn btn-block" id="fridayMoring" value="0">Morning</button>
                <button class="btn btn-block" id="fridayAfternoon" value="0">Afternoon</button>
                <button class="btn btn-block" id="fridayNight" value="0">Night</button>
            </div>
            <div class="day col-md-1">
                <button class="btn btn-block" id="saturdayMoring" value="0">Morning</button>
                <button class="btn btn-block" id="saturdayAfternoon" value="0">Afternoon</button>
                <button class="btn btn-block" id="saturdayNight" value="0">Night</button>
            </div>
            <div class="day col-md-2"></div>
        </div>




    </div>


    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
    <script src="assets/login.js"></script>
    <script src="assets/fralendar.js"></script>


</body>

</html>
