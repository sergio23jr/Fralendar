<!DOCTYPE html>
<html lang="en">
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fralendar - Connecting you with friends</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Shrikhand" rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap4-retro.css">

</head>



<body>

    <div class="container-fuid">
        <div class="jumbotron">

            <div class="row">
                <div class="col-md-12">
                    <div class="login-form">
                        <h1 class="login-title">Login</h1>
                        <input class="email" placeholder="Email">
                        <input class="password" type="password" placeholder="Password">
                        <button class="signin">Sign In</button>
                        <button class="register">Register</button>
                    </div>
                    <div class="login-success">
                        <div>
                            Login Successful
                            Name: <span class="name-display"></span>
                            Zip Code: <span class="zip-display"></span>
                            <button class="logout">Logout</button>
                        </div>
                    </div>
                    <div class="input-name-zip">
                        Please input your name and zip code:
                        <input class="name-input" placeholder="Name">
                        <input class="zip-input" placeholder="Zip">
                        <button class="submit-name-zip">Submit Name & Zip</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-3 text-center bg-success text-white">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-7">

                        <div class="calendarHTML"></div>

                    </div>
                </div>

            </div>
        </div>

        <div class="col-md-5">
            <div class="eventDisplay">

            </div>
        </div>
    </div>

    <div class="jumbotron Events">Events:</div>

    </div>

    <div class="login-modal modal">
        <div class="modal-content">
            <p>Please use the email format using both " @ " and " . ". Also, please ensure your password is at
                least 6
                letters long.</p>
            <button class="btn modal-close login-close">Close</button>
        </div>
    </div>

    <div class="name-zip-modal modal">
        <div class="modal-content">
            <p>Your Zip must contain 5 numeric characters</p>
            <button class="btn modal-close name-zip-close">Close</button>
        </div>
    </div>
    <div></div>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="assets/login.js"></script>
    <script src="assets/fralendar.js"></script>
    <script src="assets/apis-weather.js"></script>
    <script src="assets/apis-events.js"></script>


</body>

</html>
